<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Calculator</title>
    <link rel="stylesheet" type="text/css" href="cstyle.css" />
  </head>
  <body>
    <!-- Main Container -->
    <div id="calculator">
      <!-- Heading -->
      <h1>CALCULATOR</h1>

      <!-- Screen -->
      <div id="display-container">
        <p id="display"></p>
      </div>

      <!-- Buttons Section -->
      <div id="buttons-container">
        <button data-value="ac">AC</button>
        <button data-value="sign">+/-</button>
        <button data-value="%">%</button>
        <button class="red" data-value="/">/</button>
        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button class="red" data-value="*">*</button>
        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button class="red" data-value="-">-</button>
        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button class="red" data-value="+">+</button>
        <button id="button-zero" data-value="0">0</button>
        <button data-value=".">.</button>
        <button class="red" data-value="=">=</button>
      </div>
    </div>

    <script type="text/javascript" src="cscript.js"></script>
  </body>
</html>
